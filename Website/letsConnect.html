  <body>

    <!-- Header -->

    <header class="primary-header container group">

      <h1 class="logo">
        <a href="index.html">Lets <br> Connect</a>
      </h1>

      <nav class="nav primary-nav">
        <ul>
          <li><a href="index.html">Home</a></li><!-- 
          --><li><a href="aboutme.html">About me</a></li><!--

    <!-- Main content -- Contact Section -->

    <section class="row-alt" id="contact">
      <div class="container">
        <div class="contact-sec text-center">
          <h2>Want To <span class="decorate">Connect</span>With Me?</h2>
          <p>Filler text</p>
        </div>
      </div>
      <div class="container">
        <form class="contactForm" method="post" role="form">
          <div class="form-group">
            <input type="text" name="name" class="form-control" placeholder="Name" data-rule="minlen:4">
          </div>
          <div class="form-group">
            <input type="email" name="email" class="form-control" placeholder="Email" data-rule="email">
          </div>
          <div class="form-group">
            <input type="text" name="Subject" class="form-control" placeholder="Subject" data-rule="minlen:4">
          </div>
          <div class="form-group">
            <textarea type="text" name="message" class="form-control" placeholder="Please include your message!" data-rule="required" rows="5"></textarea>
          </div>
          <div class="text-center">
            <button class="btn btn-primary btn-lg" type="Submit">Send Message</button>
          </div>
        </form>
      </div>
    </section>>
